<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+zUHqO5Jk3SEOLvvcwoqb1ELjcG9QQ2jGXhx2Vr" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/material-icon/css/material-design-iconic-font.min.css') }}"> 


</head>
<body>
            <div class="signup">
            <div class="container">
                    <div class="signup-form">
                        <h3 style="text-align: center;" class="form-title">SIGN UP</h3>
                        <form method="post" action="/signin" class="register-form" id="register-form">
                           
                            <div class="form-group" >
                                <label for="name"><i class="number-icon"></i></label>
                                <input type="text" name="nic_number" id="nic_number" placeholder="Your NIC Number"/>
                            </div>
                            <div style="display: flex;" style="margin-right: 10px;">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="first_name" id="first_name" placeholder="First Name"/>
                            </div> <br>
                            
                            <div class="form-group">
                                <label for="name"></label>
                                <input type="text" name="last_name" id="last_name" placeholder="Last Name"/>
                            </div>
                        </div>
                            <div class="form-group">
                                <label for="gender"><i class="zmdi zmdi-account material-icons-name" style="margin-top: 20px;"></i></label>
                                <select name="gender" id="gender" class="form-control">
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="age"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="age" id="age" placeholder="Your Age"/>
                            </div>
                            <div class="form-group">
                                <label for="telephone"><i class="zmdi zmdi-phone"></i></label>
                                <input type="text" name="telephone" id="telephone" placeholder="Telephone"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Email"/>
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="text" name="password" id="password" placeholder="Enter Your password"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit"class="form-submit" value="Register"/>
                            </div>
                            <a href="/login" class="signup-image-link">I am already member</a>
                        </form>
                    </div>
                    
                </div>
            </div>
    </div>
</body>
</html>
